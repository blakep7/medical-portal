      <section class="bg-dark text-light p-4 text-center full-height">
        <!-- Appointments -->
        <div class="row align-items-end py-5">
            <h2 class="text-center">Current Appointments</h2>
            <section class="bg-secondary text-dark p-2 text-sm-start" style="height: 100px">
                <h1 class="px-3" style="text-align:center">No Upcoming Appointments</h1>
            </section>
    

        <!-- Scheduler -->
        <div class="row align-items-end py-5">
                <h2 class="text-center">Schedule an Appointment</h2>
                <section class="bg-secondary text-dark p-2 text-sm-start" style="height: 400px">
                    <form class="row g-3">
                        <div class="col-md-4">                  
                            <label for="inputDoctor" class="form-label">Doctor</label>
                            <select id="inputDoctor" class="form-select">
                                <option selected>Any</option>
                                <option>Dr. Mario</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="inputTime" class="form-label">Appointment Time and Date</label>
                            <input type="datetime-local" class="form-control" id="app-time" name="app-time">
                        </div>
                        <div class="col-md-4">                  
                            <label for="inputReason" class="form-label">Reason for Visit</label>
                          <select id="inputReason" class="form-select">
                            <option selected>Consultation</option>
                            <option>Lab Work</option>
                          </select>
                      </div>
                        <div class="col-12">
                          <label for="inputAddress" class="form-label">Additional Comments</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" columns="2"></textarea>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Contact me by Email
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                  Contact me by Phone Number
                                </label>
                              </div>
                        </div>
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary">Schedule Appointment</button>
                        </div>
                      </form>
                </section>
        </div>
    </section>

</body>
